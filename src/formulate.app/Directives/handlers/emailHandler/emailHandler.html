<div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Sender Email">
                Sender Email
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                <input type="text" ng-model="configuration.senderEmail" />
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Recipient Emails">
                Recipient Emails
            </localize>
        </label>
        <div class="controls controls-row">
            <div ng-repeat="recipient in configuration.recipients">
                <div class="input-append">
                    <input type="text" ng-model="recipient.email" class="form-control" />
                    <button type="button" class="btn btn-danger" ng-click="deleteRecipient($index)">X</button>
                </div>
            </div>
            <button type="button" class="btn btn-default" ng-click="addRecipient()">
                <localize key="formulate-buttons_Add Recipient">
                    Add Recipient
                </localize>
            </button>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Recipient Email Fields">
                Recipient Email Fields
            </localize>
            <small>
                <localize key="formulate-label-descriptions_Recipient Email Fields">
                    The email addresses to send the email to will be extracted from the value
                    of the fields you specify here. Useful when you want users to receive a
                    confirmation email.
                </localize>
            </small>
        </label>
        <div class="controls controls-row">
            <formulate-form-fields-chooser
                all-fields="fields"
                chosen-fields="configuration.recipientFields">
            </formulate-form-fields-chooser>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Delivery Type">
                Delivery Type
            </localize>
            <small>
                <localize key="formulate-label-descriptions_Delivery Type">
                    The type of delivery to each recipient (i.e., To, Cc, or Bcc). If unspecified,
                    Bcc will be assumed.
                </localize>
            </small>
        </label>
        <div class="controls controls-row">
            <div>
                <select ng-options="deliveryType.id as deliveryType.name for deliveryType in deliveryTypes" ng-model="configuration.deliveryType">
                    <option value="" formulate-inject-localization="formulate-options_Select a Delivery Type"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Subject">
                Subject
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                <input type="text" ng-model="configuration.subject" />
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Message">
                Message
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                <textarea ng-model="configuration.message"></textarea>
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Append Fields">
                Append Fields?
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                <input type="checkbox" ng-model="configuration.appendFields" />
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Include Hidden Fields">
                Include Hidden Fields?
            </localize>
            <small>
                <localize key="formulate-label-descriptions_Include Hidden Fields">
                    When appending fields, also include hidden fields?
                </localize>
            </small>
        </label>
        <div class="controls controls-row">
            <div>
                <input type="checkbox" ng-model="configuration.includeHiddenFields" />
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Exclude Field Labels">
                Exclude Field Labels?
            </localize>
            <small>
                <localize key="formulate-label-descriptions_Exclude Field Labels">
                    When appending fields, exclude the labels (i.e., only include the values)?
                </localize>
            </small>
        </label>
        <div class="controls controls-row">
            <div>
                <input type="checkbox" ng-model="configuration.excludeFieldLabels" />
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Include Specific Fields">
                Include Specific Fields
            </localize>
            <small>
                <localize key="formulate-label-descriptions_Include Specific Fields">
                    If you would prefer this email only include specific fields rather than all
                    fields, select the fields you would like to include.
                </localize>
            </small>
        </label>
        <div class="controls controls-row">
            <formulate-form-fields-chooser
                all-fields="fields"
                chosen-fields="configuration.fieldsToInclude">
            </formulate-form-fields-chooser>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Append Payload">
                Append Payload?
            </localize>
            <small>
                <localize key="formulate-label-descriptions_Append Payload">
                    For example, the URL and name of the page containing the form.
                </localize>
            </small>
        </label>
        <div class="controls controls-row">
            <div>
                <input type="checkbox" ng-model="configuration.appendPayload" />
            </div>
        </div>
    </div>
</div>
